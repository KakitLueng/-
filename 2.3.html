<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		</head>
		
		   
    <script type="text/javascript">
      window.onload=function()
  {

     var date =new Array;
      
     var city =document.getElementById('source').children; //相当于by tag name  
  

    for(var i=0; i<=city.length; i++)
    {
    	var text = city[0].innerText;
        var cut  = [text.substr(0, 2), text.substr(-2, 2)];
        date.push(cut);
    };
    
      date.sort(function(a,b){return a[1]}-b[1]); 
      for(var i=0;i<=date.length;i++)
      {alert(date);} ;

  };
 







</script>
    
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  
  
  <button id="sort-btn" onclick="">排序</button>


</body>
</html>
