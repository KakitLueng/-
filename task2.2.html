<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  
  
  <script type="text/javascript">
  	window.onload=function()
  	{
  		
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

   var arr=new Array;
      for(i=0;i<aqiData.length;i++)
    {
         	if(aqiData[i][1]>60)
             {    
 	              arr.push(aqiData[i]);
              }

    }
 
    function outcome()
    {
    	
    	for( i=0;i<arr.length;i++)
    	{   
    		   var li=document.createElement("li");
               li.innerHTML="第"+(i+1)+"名："+arr[i];
   	       var ul =document.getElementById('aqi-list');
   	           ul.append(li);
   	          
    	}
    };

    outcome();
 }
//

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

</script>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>
  





</body>
</html>
