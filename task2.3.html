<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
       
    <script type="text/javascript">
      window.onload=function()
  {

     var date =new Array;
     var city =document.getElementsByTagName('li');
     

    for(var i=0;i<city.length;i++)
    {
    	var text=city[i].innerText;
      var cut = [text.substr(0, 2), text.substr(-2, 2)];
      date.push(cut);
    };
    
      date.sort(function(x,y){return x[1]-y[1]}); 
    

 
 
   function order(){
   	
   		var newcity=['一','二','三','四','五','六','七']; 
 	 
 		  for(i=0;i<date.length;i++)
 	 {
 	 			var li = document.createElement('li');
 	 			li.innerHTML=  '第' +newcity[i]+'名' +   ','+date[i][0]+'。' +'空气质量'+'<b>'+date[i][1]+'</b>';
 	 			var resort=document.getElementById('resort');
 	 			resort.append(li);
 	 			
 	 };
};

    var btn=document.getElementById('sort-btn');
      btn.onclick=function(){
      	order();
      	btn.disabled = 'true';
      };
    

}


</script>
    
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>


<button id="sort-btn" >排序</button>
  <ul id="resort">

  </ul>

  
    



</body>
</html>
